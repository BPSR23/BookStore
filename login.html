    <body>
               <section class="about_section layout_padding">
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/about-img.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to</h3>
            <p class="mb-4">Welcome to BookStore.</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="login.html" class="forgot-pass">Forgot Password</a></span> 
              </div>
                      <div class="detail-box">
                        <a href="index.html">
                          Log In
                        </a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
